<html>
<head>
	<title>jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	
</head>
<body>
	<input type="button" onClick="flipTheLightSwitch()" value="hit the lights"/>
	
	<script>


	$(document).ready(function(){

	var isLightOn = true;

	function flipTheLightSwitch(){
		if(var isLightOn){
			alert(":) ")
			isLightOn = false;
		}else{
			alert( "it's off ");
			isLightOn = true;
		
	});
			}
		}
	
	</script>
</body>
</html>
